<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Info Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    {% include 'navbar.html' %} 
    <div class="container mt-5">
        <h1>Missing Bus Reporter</h1>
        <h2>Have you ever waited on a bus that was late or did not show? Let us know.</h2>
        <div class="row g-4">
            <div class="col-lg-5">
                <div class="card">
                    <h2 class="mb-4 text-primary">Bus Information Form</h2>
                    <form action="/submit" method="POST">
                        <div class="mb-3">
                            <label for="busNumber" class="form-label">Bus Number</label>
                            <input type="text" class="form-control" id="busNumber" name="busNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="stopName" class="form-label">Stop Name</label>
                            <input type="text" class="form-control" id="stopName" name="stopName" required>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason</label>
                            <select class="form-select" id="reason" name="reason" required>
                                <option value="" selected disabled>Select a reason</option>
                                <option value="Bus did not show">Bus did not show</option>
                                <option value="Bus drove past without stopping">Bus drove past without stopping</option>
                                <option value="Bus was late">Bus was late</option>
                                <option value="Other">Other (please specify)</option>
                            </select>
                        </div>
                        <div class="mb-3" id="otherReasonContainer" style="display: none;">
                            <label for="otherReason" class="form-label">Specify Other Reason</label>
                            <input type="text" class="form-control" id="otherReason" name="otherReason">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required max=""> 
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="time" class="form-label">Time</label>
                                <input type="text" class="form-control" id="time" name="time" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="additionalInfo" class="form-label">Additional Info</label>
                            <textarea class="form-control" id="additionalInfo" name="additionalInfo" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-7">
                {% include 'recent_reports.html' %}
            </div>
            <div class="row g-4 mt-5">
                {% include 'graphs.html' %}
            </div>

        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
